<body>
    <script>
        let n1 = prompt("Por favor Digita un número ");
         let n2 = prompt("Digita un segundo número");
         let n3 = prompt("Digita un tercer número");
         let n4 = prompt("Digita un cuarto número");
         let n5 = prompt("Digita un último número");
         const mult=2
         const divs=5
         document.write("¡Hola! El resultado es ");
         document.write(parseInt(n1)+parseInt(n2)+parseInt(n3)+parseInt(n4)+parseInt(n5)*parseInt(mult)/parseInt(divs));
     </script>
