    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area del Circulo</title>
</head>
<body>
    <script>
        let Radio = prompt ("Ingrese el valor del radio  del circulo: ")
        const pi= 3.14;
        console.log(typeof(Radio));
        let areacirculo =(pi*(Math.pow(Radio),2))
        console.log(areacirculo)
        document.write ("El area del circulo es:" +areacirculo)

    </script>
</body>
